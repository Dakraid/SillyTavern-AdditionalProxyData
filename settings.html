<div class="SillyTavern-AdditionalProxyData-settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>SillyTavern-AdditionalProxyData</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div class="SillyTavern-AdditionalProxyData_block flex-container">
                <label for="apd_prompt" class="title_restorable gap5px">
                    <span>CoT Prompt</span>
                    <div id="apd_prompt_restore" title="Restore default prompt" class="right_menu_button">
                        <div class="fa-solid fa-clock-rotate-left"></div>
                    </div>
                </label>
                <textarea id="apd_prompt" class="text_pole textarea_compact" rows="6" placeholder="This prompt will be send to the secondary LLM for CoT."></textarea>
                <div class="height32px"></div>
                <label for="apd_thought_endpoint">
                    Thought API Endpoint
                </label>
                <input id="apd_thought_endpoint" class="text_pole" type="text" placeholder="http://127.0.0.1:5000/v1/thought" />
                <div class="height32px"></div>
                <label for="apd_last_thought">
                    <span>Last CoT Result</span>
                    <div id="apd_get_last_thought" class="menu_button menu_button_icon" title="Get last thought from the secondary LLM.">
                        <span>Get CoT Result</span>
                    </div>
                </label>
                <textarea id="apd_last_thought" class="text_pole textarea_compact" rows="6" placeholder="Last CoT result from the secondary LLM."></textarea>
            </div>

            <hr class="sysHR" />
        </div>
    </div>
</div>
